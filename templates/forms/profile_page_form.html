<div class="container">
    <div class="detail-page-form">
        <div class="inner-flex">
            <div class="section-information">
                <div class="content-size-div">
                    <p class="title-color capitalize">
                        Connects
                    </p>
                </div>
                <div class="section-title">
                    <h2 class="">
                        Let's Talk
                    </h2>
                </div>
            </div>
            <div>
                <form id="profile_form" name="profile_form" ng-submit="submit_profile(profile_form)"
                    ng-validate="profileformValidate">
                    <div class="form_wrapper">
                        <div class="contact_lable">
                            <input id="name" name="name" type="text" ng-model="profile_obj.name"
                                required="required" class="form-control" letters-only tabindex="11">
                            <label class="md-lable" for="name">Name</label>
                        </div>
                        <div class="contact_lable">
                            <input id="email" name="email" type="email" ng-model="profile_obj.email_address"
                                required="" autocomplete="off" class="form-control  ng-valid-email"
                                tabindex="22">
                            <label class="md-lable" for="email">Email</label>
                        </div>
                        <div class="contact_lable relative">
                            <input id="client_contact_no" name="client_contact_no" type="tel"
                                ng-model="profile_obj.contact_no_display" numbers-only="" minlength="{{profile_contact_no_length.minlength}}"
                                maxlength="{{profile_contact_no_length.maxlength}}" required="" autocomplete="off"
                                class="form-control  contact-form" tabindex="33">
                            <label class="md-lable contact_code" for="client_contact_no">Mobile
                                Number</label>
                            <div class="conatct_number_input">
                                <div class="country_code_data"
                                    ng-click="country_code_click(); $event.stopPropagation();">
                                    <div class="contact_country_flag">
                                        <img src="{{profile_obj.flag}}" alt="reecosys">
                                    </div>
                                    <div>
                                        &nbsp; +{{profile_obj.country}}
                                    </div>
                                    <div>
                                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="country_code_list_data" ng-class="{'active' : country_code_clickF}"
                                ng-click="$event.stopPropagation();">
                                <div class="search_c-code">
                                    <input type="text" ng-model="search" placeholder="Search">
                                </div>
                                <ul>
                                    <li ng-repeat="country_list_detail in country_list | filter: search: phonecode"
                                        ng-click="profile_country_contact(country_list_detail.phonecode, country_list_detail.flag); profile_country_change();">
                                        <div ng-click="country_code_click_false();">
                                            <div><img src="{{country_list_detail.flag}}" alt="reecosys">
                                            </div>
                                            <span
                                                class="display_country_code">+{{country_list_detail.phonecode}}</span>
                                            {{country_list_detail.nicename}}
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="contact_lable commentbox">
                            <textarea id="remarks" name="remarks" type="text" ng-model="profile_obj.remarks"
                                aria-invalid="false" autocomplete="off" class="form-control" tabindex="44"
                                rows="4">
                            </textarea>
                            <label class="md-lable" for="remarks">Comments</label>
                        </div>
                        <div class="submit-button button-div filled-div-button form_button"
                            ng-if="!addVenturefrom">
                            <button class="button-style orange-button" type="submit"
                                ng-disabled="addVenturefrom" tabindex="66">
                                <p>
                                    Submit
                                </p>
                            </button>
                        </div>
                        <div class="submit-button form_button submit-button-contact button-div filled-div-button form_loading_btn"
                            ng-if="addVenturefrom">
                            <button class="button-style orange-button" type="submit" disabled tabindex="7">
                                <div class="loading_btn"></div>
                                <p>
                                    Please wait..
                                </p>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
