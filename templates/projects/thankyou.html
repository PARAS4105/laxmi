<div class="reecosys-main-wrapper" id="reecosys-main-wrapper" ng-if="!is_all_project_loading_detail">

    <div id="reecosys-project-detail-wrapper" class="relative">
        <section class="reecosys-section relative" id="reecosys-project-detail-section-3">
            <div class="container">
                <div class="thankyou_wrapper text-center">
                    <div class="inner-flex">
                        <div class="thankyou-title">
                            <h1 class="">
                                Thank You
                            </h1>
                        </div>
                        <div class="section-title section-title_mobile">
                            <h2>
                                For Getting in Touch!
                            </h2>
                        </div>
                        <div class="content-size-div content-size-div_mobile">
                            <p class="capitalize">
                                We appreciate you contacting us about <span class="thankyou_page_name">{{projects_full_list_detail.project_title}}</span>. <br/> Team {{$storage.logged_user_details.name}} will get back to you Shortly.
                            </p>
                        </div>
                        <div class="download-button-filled-ul" ng-if="projects_full_list_detail.document_data.length > 0 || projects_full_list_detail.document_other_data.length > 0">
                            <ul class="download-button-ul-thankyou">
                                <li ng-repeat="data in projects_full_list_detail.document_other_data"
                                    ng-if="projects_full_list_detail.document_other_data.length > 0">
                                    <div class="outline-div-button button-div">
                                        <a href="{{data.url}}" class="button-style download-fill-button" target="_blank">
                                            <p class="capitalize">
                                                {{data.type}}
                                            </p>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="link-btn amenities-view-btn view-more-less" style="margin: 0 auto;">
                            <a href="{{base_url}}">
                                <p>
                                    <span class="view-more">
                                        Back to Home
                                    </span>
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>
