                    <div class="project-list-grid project-list-grid-2-column">
                        <div class="project-list-card" ng-repeat="project_list_data in projects_full_list"
                            ng-if="project_list_data.project_id == 373 || project_list_data.project_id == 374">
                            <a href="javascript:void(0);" class="wow fade_top" data-wow-delay="0.4s"
                                data-wow-duration="0.{{$index+3}}s">

                                <div class="relative">
                                    <div class="project-img-list relative"
                                        ng-if="project_list_data.banner_data.image_web_type == 'image'">
                                        <img src="assets/images/other/dummy_image.png"
                                            hires="{{project_list_data.banner_data.image_web_full}}&h=1079&w=1920&q=75"
                                            alt="{{project_list_data.project_title}}" class="image-cover">
                                    </div>

                                    <div class="project-img-list relative"
                                        ng-if="project_list_data.banner_data.image_web_type == 'video'">
                                        <video autoplay muted loop playsinline id="myVideo"
                                            style="width: 100%;display: block;height: 100%;object-fit: cover;">
                                            <source src="{{project_list_data.banner_data.image_web_full}}"
                                                type="video/mp4">
                                        </video>
                                    </div>
                                    <div class="project_status_lable" ng-if="project_list_data.status">
                                        <p class="capitalize"
                                            ng-if="project_list_data.status != 'ready to move in' && project_list_data.status != 'newly launched'">
                                            {{project_list_data.status}}</p>
                                        <p class="capitalize" ng-if="project_list_data.status == 'ready to move in'">
                                            Completed</p>
                                        <p class="capitalize" ng-if="project_list_data.status == 'newly launched'">
                                            Upcoming</p>
                                    </div>
                                </div>

                                <div class="project-info-list">
                                    <div class="section-information">

                                            </div> -->
                                        </div>
                                        <div class="banner-detail-row banner-detail-row-grid">
                                            <div class="project-information-div" ng-if="project_list_data.size_price">

                                            </div>

                                                </div>
