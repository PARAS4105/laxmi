<div class="reecosys-main-wrapper" id="reecosys-main-wrapper"  ng-click="country_code_click_false();"
    ng-if="!is_commonpage_loading && common_page_list.page_name">
    <div id="reecosys-contact-wrapper" class="relative">
        <section class="reecosys-section relative" id="reecosys-contact-section-banner">
            <div class="commonpage_banner">
                <div ng-if="!isMobilescreen" style="height: 100%;">
                    <img src="assets/images/other/dummy_image.png"
                        hires="{{common_page_list.banner_web_full}}&h=1080&w=1903&q=75"
                        alt="{{common_page_list.page_name}}"
                        ng-if="common_page_list.banner_web_type == 'image' && common_page_list.banner_web_full">
                    <video autoplay muted loop playsinline id="myVideo"
                        style="width: 100%;display: block; object-fit: cover;" class="gallery-images image-cover"
                        ng-if="common_page_list.banner_web_type == 'video' && common_page_list.banner_web_full">
                        <source src="{{common_page_list.banner_web_full}}" type="video/mp4">
                    </video>
                </div>

                <div ng-if="isMobilescreen" style="height: 100%;">
                    <img src="assets/images/other/dummy_image.png"
                        hires="{{common_page_list.banner_mobile_full}}&h=700&w=500&q=75"
                        alt="{{common_page_list.page_name}}"
                        ng-if="common_page_list.banner_web_type == 'image' && common_page_list.banner_mobile_full">
                    <img src="assets/images/other/dummy_image.png"
                        hires="{{common_page_list.banner_web_full}}&h=700&w=500&q=75"
                        alt="{{common_page_list.page_name}}"
                        ng-if="common_page_list.banner_web_type == 'image' && common_page_list.banner_web_full && !common_page_list.banner_mobile_full">
                    <video autoplay muted loop playsinline id="myVideo"
                        style="width: 100%;display: block; object-fit: cover;" class="gallery-images image-cover"
                        ng-if="common_page_list.banner_web_type == 'video' && common_page_list.banner_mobile_full">
                        <source src="{{common_page_list.banner_mobile_full}}" type="video/mp4">
                    </video>
                    <video autoplay muted loop playsinline id="myVideo"
                        style="width: 100%;display: block; object-fit: cover;" class="gallery-images image-cover"
                        ng-if="common_page_list.banner_web_type == 'video' && common_page_list.banner_web_full && !common_page_list.banner_mobile_full">
                        <source src="{{common_page_list.banner_web_full}}" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="black_overlay"></div>
            <div class="banner-text-half">
                <!-- <div class="banner-title">
                    <h1 class="white-color">
                        {{common_page_list.banner_title}}
                    </h1>
                </div> -->
                <div class="banner-title-new wow banner_text-width fade_top other_page_width" data-wow-delay="0.6s" data-wow-duration="0.6s" style="visibility: visible; animation-duration: 0.6s; animation-delay: 0.6s; animation-name: fade_top;">
                    <h2 class="white-color g_regular ng-binding">      {{common_page_list.banner_title}} </h2>
                                        </div>
            </div>


           

        </section>

        <section class="reecosys-section commonpage_form_section" id="reecosys-contact-section-1">
            <div class="container">
                <!-- <div class="inner-flex" ng-if="common_page_list.title">
                    <div class="section-information">
                        <div class="section-title">
                            <h2 class="capitalize">
                                {{common_page_list.title}}
                            </h2>
                        </div>
                    </div>
                </div> -->

                <div class="commonpage_grid content-size-div-padding-top">
                    <div class="inner-flex-commonpage">
                        <div class="section-title banner-content-size-div comonpage_discription"
                            ng-if="common_page_list.primary_text_display">
                            <h2 ng-bind-html="common_page_list.primary_text_display"></h2>
                        </div>
                        <div ng-if="page_contact_list.contact_list[0].address">
                            <div class="content-size-div banner-title-newx">
                                <p class="title-colorx capitalize">
                                    Address
                                </p>
                            </div>
                            <div class="content-size-div content-size-div-padding-top">
                                <p>{{page_contact_list.contact_list[0].address}}</p>
                            </div>
                            <div class="outline-div-button view-map-btn button-div content-size-div-padding-top">
                                <a href="{{page_contact_list.contact_list[0].map_url}}" target="_blank">
                                    <button class="button-style wow FadeIn" data-wow-duration="0.6s" data-wow-delay="0.6s">
                                        <div class="map-icon">
                                            <img src="assets/images/icons/location.svg"
                                                alt="{{common_page_list.page_name}}">
                                        </div>
                                        <p>
                                            View on map
                                        </p>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div ng-include='"templates/forms/contact_form.html"'></div>
                    </div>
                </div>
            </div>
        </section>


        <!-- department section -->
        <section class="reecosys-section" id="reecosys-contact-section-2" ng-if="page_contact_list.contact_list.length > 0">
            <div class="container">
                <div class="inner-flex">
                    <div class="section-information">
                        <div class="content-size-div">

                            <p class="title-color">
                                Departments
                            </p>
                        </div>
                        <div class="section-title">
                            <h2>
                                Other Departments
                            </h2>
                        </div>
                    </div>
                    <div class="">
                        <div class="inner-flex">
                            <div class="contact-detail-swiper relative">
                                <div>
                                    <ks-swiper-container override-parameters="contact_Swiper">
                                        <ks-swiper-slide ng-repeat="data in page_contact_list.contact_list[0].details">
                                            <div class="popup-title capitalize">
                                                <p>
                                                    {{data.department}}
                                                </p>                                        
                                            </div>
                                            <div class="content-size-div-contact content-size-div-flex">
                                                
                                                <p>
                                                    <a href="tel:{{data.contact_no}}">{{data.contact_no}}</a>
                                                </p>
                                                <p>
                                                    <a href="mailto: {{data.email_address}}">
                                                        {{data.email_address}}
                                                    </a>
                                                </p>
                                            </div>
                                        </ks-swiper-slide>                              
                                    </ks-swiper-container>
                                                     
                                    <div class="swiper-scrollbar swiper-scrollbar-gallery"></div>                            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>
